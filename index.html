<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Math with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Samuel Carlson" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Movies</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <body>
        <!-- The users age -->
        <form action="#">
          <p>Enter your age</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              min=0
              step=1
              id="age"
            />
            <label class="mdl-textfield__label" for="age">Age ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				<!--Botton to display what type of movie the user can see depending on the age given by the user-->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="displayAnswer()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answer"></div>
        </p>
      </main>
    </div>
  </body>
</html>
