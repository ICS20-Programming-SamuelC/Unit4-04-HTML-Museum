<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Math with JavaScript" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Museum</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Museum</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <body>
        <!-- The users age -->
        <form action="javascript:displayAnswer()">
          <label for="age">Enter your age</label>
          <input type="number" name="age" id="age" placeholder="Enter age"><br>
      
        
          <!-- Drop down menu that gets the day of the week from the user -->
          <label for="day">Enter the day of the week</label>
            <select name="day" id="day">
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
              <option value="sunday">Sunday</option>
            </select>
				<!--Botton to display what type of movie the user can see depending on the age given by the user-->
          <input type="submit" value="Calculate">
          </form>
        <br/>
        <p>
          <div id="answer"></div>
        </p>
      </main>
    </div>
  </body>
</html>
